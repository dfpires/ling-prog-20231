<html>

        <meta charset="utf-8"/>
        <title> Título da página exemplo </title>
        <link rel="stylesheet" type="text/css" href="exemplo.css"/>
        <script src="exemplo.js"> </script>
    </head>
    <body>
        <!-- podemos ter mais de um elemento para a mesma classe -->
        <p class="p1">
            Este é um texto da página.
        </p>
        <p class="p1">
            Este é outro texto da página.
        </p>
        <!-- podemos ter apenas um elemento por id -->
        <p id="p2">
            Este é um terceiro texto da página </p>
        </p>
        <p>
            <button onClick="exemplo()"> Clique aqui </button>
        </p>
    </body>
</html>
